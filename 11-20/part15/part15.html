<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue JS 3 Bangla Tutorial</title>
    <link rel="stylesheet" href="style.css" />
    <script src="vue.global.js"></script>
  </head>
  <body>
    <header>
      <h2>Vue JS 3 Bangla Tutorial</h2>
    </header>

    <div id="app">
      <input type="text" placeholder="Write your review" v-model="review" />

      <h3>Skills</h3>
      <ul>
        <li
          v-for="(skill, i) in skills"
          :key="skill.name"
          @click="removeSkill(i)"
        >
          <p>{{ skill.name }} - {{ skill.experience }}</p>
        </li>
      </ul>

      <h3>Total: {{totalCount1}}</h3>

      <h3>Experienced Skills</h3>
      <ul>
        <li
          v-for="(skill, i) in experiencedSkills"
          :key="skill.name"
          @click="removeSkill(i)"
        >
          <p>{{ skill.name }} - {{ skill.experience }}</p>
        </li>
      </ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
