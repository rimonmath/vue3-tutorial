<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue JS 3 Bangla Tutorial</title>
    <link rel="stylesheet" href="style.css" />
    <script src="vue.global.js"></script>
  </head>
  <body>
    <header>
      <h2>Vue JS 3 Bangla Tutorial</h2>
    </header>

    <div id="app">
      <button @click="toggle">Show / Hide</button>
      <div class="card" v-show="show"></div>
      <br />
      <hr />
      <br />

      <ul>
        <li v-for="(skill, i) in skills" :key="skill.name">
          <p>
            {{i + 1}}. {{ skill.name }} -
            <span v-if="skill.experience < 4">Beginner</span>
            <span v-else-if="skill.experience < 6">Proficient</span>
            <span v-else>Expert</span>
          </p>
        </li>
      </ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
